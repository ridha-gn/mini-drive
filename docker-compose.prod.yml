version: '3.8'

services:
  backend:
    build: ./backend
    container_name: minidrive-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/minidrive.db:/app/minidrive.db
    restart: always
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}

  nginx:
    image: nginx:alpine
    container_name: minidrive-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: always
